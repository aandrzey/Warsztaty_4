<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warsztaty 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 class="display-4">Dodaj nową książkę:</h1>
<form method="post" id="addBookForm">
    <div class="form-group mx-sm-3 mb-2">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" placeholder="Wpisz ISBN">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="title">Tytuł</label>
        <input type="text" class="form-control" id="title" placeholder="Wpisz tytuł">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author" placeholder="Wpisz autora">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="publisher">Wydawca</label>
        <input type="text" class="form-control" id="publisher" placeholder="Wpisz wydawcę">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <label for="type">Typ</label>
        <input type="text" class="form-control" id="type" placeholder="Wpisz typ">
    </div>
    <button type="submit" class="btn btn-primary" id="addBookSubmit">Submit</button>
</form>
<br><br>
<h1 class="display-4">Lista książek:</h1>
<div class="container">
    <div class="row">
        <div class="col-md-12">

            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tytuł</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Akcje</th>
                </tr>
                </thead>
                <tbody id="tableBooks">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
